services:
  php:
    image: php:latest
    volumes:
      - ./src:/var/www/html
    ports:
      - "8080:8080"
    command: sh -c "docker-php-ext-install pdo_mysql && php -S 0.0.0.0:8080 -t /var/www/html"
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: login_db
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
